<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
        
    </style>
</head>
<body>
    <input type="button" value="XMLHttpRequest对象" id="btn" />
    <script>
        document.getElementById("btn").onclick = function() {
            // 1.创建这个对象
            var xhr = new XMLHttpRequest();
            // 2.与服务器建立连接
            xhr.open("GET", "https://api.vfinemusic.com/v1/playlist");
            // 3.向服务器发送数据
            xhr.send("page=1&page_size=1");
            // 4.接收服务器返回的数据
            xhr.onreadystatechange = function() {
                alert(xhr.status);
            }
        }
        
    </script>
</body>
</html>
