<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father {
           width: 300px;
           /* height: 100px; */
        }
        .son1, .son2 {
           width: 100px;
           height: 100px;
        }
        .son1 {
            float: left;
            background-color: pink;
        }
        .son2 {
            float: right;
            background-color: red;
        }
        .clearfix:after{
            content: '';
            display: block; /*或者 table*/
            clear: both;
        }
        .clearfix{
            zoom: 1; /* IE 兼容*/
        }
        .other {
            width: 300px;
            height: 300px;
            background-color: purple;
        }
        
    </style>
</head>
<body>
    <div class="father">
        <div class="son1"></div>
        <div class="son2"></div>
    </div>
    <div class="other"></div>
</body>
</html>
